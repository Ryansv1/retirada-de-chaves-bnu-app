server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Roteamento SPA — fallback para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache de arquivos estáticos (imagens, fontes, scripts, estilos etc.)
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|svg|svgz|mp4|ogg|ogv|webm|htc|css|js|woff|woff2|ttf|eot|otf|json|txt|map|webmanifest)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Cross-Origin-Embedder-Policy require-corp;
    add_header Cross-Origin-Opener-Policy same-origin;
    add_header Cross-Origin-Resource-Policy same-origin;
}
